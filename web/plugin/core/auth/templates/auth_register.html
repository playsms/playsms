<table width='100%'>
	<tbody>

	<tr><td>{{ ERROR }}</td></tr>
	<tr>
		<td align="center">

		<table class="playsms-login-box">
			<tbody>

			<tr>
				<td>
				<form action="{{ URL_ACTION }}" method=POST>
				{{ CSRF_FORM }}
				<table width="80%" align="center">
					<tbody>

					<if.enable_logo>
					<tr>
						<td>
							<a href="{{ HTTP_PATH_BASE }}"><img class="playsms-logo" src="{{ logo_url }}" alt="{{ WEB_TITLE }}"></a>
						</td>
					</tr>
					</if.enable_logo>

					<if.logo_replace_title>
					<tr>
						<td align="center">
							<h1><a href={{ HTTP_PATH_BASE }}>{{ WEB_TITLE }}</a></h1>
						</td>
					</tr>
					</if.logo_replace_title>

					<tr>
						<td align="center">
							<h3>{{ Register an account }}</h3>
						</td>
					</tr>
					
					<tr>
						<td><input type=text class=form-control placeholder="{{ Name }}" name=name maxlength=100></td>
					</tr>
					<tr>
						<td><input type=text class=form-control placeholder="{{ Username }}" name=username maxlength=100></td>
					</tr>
					<tr>
						<td><input type=text class=form-control placeholder="{{ Mobile }}" name=mobile maxlength=100></td>
					</tr>
					<tr>
						<td><input type=text class=form-control placeholder="{{ Email }}" name=email maxlength=100></td>
					</tr>
					<tr>
						<td><input type=submit class=button value='{{ Submit }}'></td>
					</tr>
					<tr><td>&nbsp;</td></tr>

					<tr>
						<td>
							<if.enable_forgot>
							<p><a href='{{ URL_FORGOT }}'>{{ Recover password }}</a></p>
							</if.enable_forgot>
							<p><a href='{{ URL_LOGIN }}'>{{ Login }}</a></p>
						</td>
					</tr>
					<tr><td>&nbsp;</td></tr>

					</tbody>
				</table>
				</form>
				</td>
			</tr>

			</tbody>
		</table>

		</td>
	</tr>

	</tbody>
</table>
