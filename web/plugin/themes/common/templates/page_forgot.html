	<tbody>

			<tr>
				<td>
				<form action="index.php" method=POST>

				<table width="80%" align="center">
					<tbody>

						<td align="center">

					</tr>
					<tr>
						<td><input type=text class=form-control placeholder="{Username}" name=username maxlength=100></td>

					<tr>
						<td><input type=text class=form-control placeholder="{Email}" name=email maxlength=100></td>

					<tr>

					<tr><td>&nbsp;</td></tr>
					</tbody>
				</table>
