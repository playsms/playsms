<table width='100%'>
	<tbody>
	<tr><td>{ERROR}</td></tr>
	<tr>
		<td align="center">
		<table class="playsms-login-box">
			<tbody>
			<tr>
				<td>
				<form action="index.php" method=POST>
				{CSRF_FORM}
				<input type=hidden name=app value=auth>
				<input type=hidden name=op value=login>
				<table width="80%" align="center">
					<tbody>
					<tr><td>&nbsp;</td></tr>
					<tr>
						<td align="center">
							<h1><a href={HTTP_PATH_BASE}>{WEB_TITLE}</a></h1>
						</td>
					</tr>
					<tr>
						<td><input type=text class=form-control placeholder="{Username}" name=username maxlength=100></td>
					</tr>
					<tr>
						<td><input type=password class=form-control placeholder="{Password}" name=password maxlength=100></td>
					</tr>
					<tr>
						<td><input type=submit class=button value='{Login}'></td>
					</tr>
					<tr><td>&nbsp;</td></tr>
					<tr>
						<td>
							<if.enable_register>
							<p><a href='index.php?app=auth&op=register'>{Register an account}</a></p>
							</if.enable_register>
							<if.enable_forgot>
							<p><a href='index.php?app=auth&op=forgot'>{Forgot password}</a></p>
							</if.enable_forgot>
						</td>
					</tr>
					<tr><td>&nbsp;</td></tr>
					</tbody>
				</table>
				</form>
				</td>
			</tr>
			</tbody>
		</table>
		</td>
	</tr>
	</tbody>
</table>
